<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Creation </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
 
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand ml-5" href="#">
      <img src="googlelogo.png" width="120" height="50" alt="">
    </a>
    <button class="btn btn-primary btn-sm mx-3"> Sign in</button>
  </nav>
  <div class="container text-center mt-5 ">
      <h1 class="font-weight-light">Create your Google Account</h1>
  </div>
  <div class="jumbotron bg-white"> 
      <div class="row">
       <div class="col-lg-6">
          <div class="container">
              <h3 class="text-center font-weight-light">One account is all you need</h3>
              <h5 class="text-center mt-3 font-weight-light">A single name and password gets you into everything Google.</h5>
              <img class="" src="google icons.jpg" alt="">
          </div>
          <div class="row"> 
              
        </div>
        <div class="row"> 
              
        </div>
       </div>


      <div class=" col-lg-6 bg-light" >
        <form class="my-5 mx-5">
            <div class="row">
            <div class=" col form-group col-lg-6">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
              </div>
              <div class=" col form-group col-lg-6">
                <label for="formGroupExampleInput2"></label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Smith">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-lg-12">
                  <label for="inputEmail4">Choose your username</label>
                  <input type="email" class="form-control text-right" id="inputEmail4" placeholder="@gmail.com">
                </div>
                <div class="form-group col-lg-12">
                  <label for="inputPassword4">Create a password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-lg-12">
                    <label for="inputPassword4">Confirm your password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
              </div>
                <label for="birth">Birthday</label>
                <div class="form-group row" id="birth">
                  <div class="col-lg-6">
                   
                       <select class="custom-select custom-select-md" id="">    

                         <option value="1">January</option>
                         <option value="2">March</option>
                         <option value="3">October</option>
                  </select>
                  </div>
                  <div class="col-lg-2">
                      <input type="number" class="form-control"></div>

                  <div class="col-lg-4">
                      <input type="number" class="form-control"></div>
                   
                </div>
                <label for="gender">Gender</label>
                <div class="row">
                    <div class="col">
                   
                    <select class="custom-select custom-select-md" id="">    

                      <option value="1">Male</option>
                      <option value="2">Female</option>
                     
                </select>
               </div>
               </div>
               <label for="phone">Mobile phone</label>
               <div class="row form" id="phone">
                   
                   <div class="col-lg-12" >
                       <input type="number">
                        <button class="btn btn-primary" > <label for="btn">Submit</label> </button>
                   </div>
                   
               </div>




              </div>
            
          </form>
      </div>

    </div>
  </div>
 
    
</body>
</html>
